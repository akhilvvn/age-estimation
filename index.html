<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client-Side Age Estimation</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #imageWrapper {
      position: relative;
      width: 100%;
      max-width: 720px; 
      margin: auto;
    }
    #imageWrapper img,
    #imageWrapper canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      border-radius: 0.5rem; 
    }
    #imageSpacer {
      width: 100%;
      visibility: hidden;
      border-radius: 0.5rem; 
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl max-w-2xl w-full">
    
    <div class="text-center">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Age Estimation</h1>
      <p class="mt-2 text-gray-600">All runs 100% in the browser.</p>
    </div>

    <div class="mt-6">
      <label for="imageUpload" class="block w-full px-4 py-3 bg-blue-600 text-white text-center rounded-lg font-semibold cursor-pointer hover:bg-blue-700 transition duration-200">
        Upload Image
      </label>
      <input type="file" id="imageUpload" class="hidden" accept="image/*">
    </div>

    <div id="statusBox" class="mt-4 text-center p-3 rounded-lg bg-gray-100 text-gray-700 font-medium hidden">
      <div class="flex items-center justify-center space-x-2">
        <div id="spinner" class="loader hidden"></div>
        <span id="statusText"></span>
      </div>
    </div>

    <div class="mt-8 p-4 bg-gray-50 rounded-lg border-2 border-gray-200">
      <div id="placeholderText" class="text-center py-20 text-gray-400 border-2 border-dashed border-gray-300 rounded-lg">
        Upload an image to get started
      </div>
      <div id="imageWrapper" class="hidden">
        <img id="imageSpacer" src="https://placehold.co/720x480/e2e8f0/e2e8f0?text=+" alt="Image placeholder">
        <img id="image" alt="Uploaded">
        <canvas id="canvas"></canvas>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const imageUpload = document.getElementById('imageUpload');
      const image = document.getElementById('image');
      const imageSpacer = document.getElementById('imageSpacer');
      const canvas = document.getElementById('canvas');
      const statusBox = document.getElementById('statusBox');
      const statusText = document.getElementById('statusText');
      const spinner = document.getElementById('spinner');
      const imageWrapper = document.getElementById('imageWrapper');
      const placeholderText = document.getElementById('placeholderText');

      const MODEL_URL = './weights';
      let modelsLoaded = false;

      async function loadModels() {
        try {
          statusBox.classList.remove('hidden');
          spinner.classList.remove('hidden');
          statusText.innerText = 'Loading models (this may take a moment)...';
          
          await Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
            faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL),
            faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL)
          ]);
          
          modelsLoaded = true;
          statusText.innerText = 'Models loaded. Please upload an image.';
          spinner.classList.add('hidden');
          
        } catch (error) {
          console.error('Error loading models:', error);
          statusText.innerText = 'Error loading models. Check console (F12).';
          statusBox.classList.remove('bg-gray-100', 'text-gray-700');
          statusBox.classList.add('bg-red-100', 'text-red-700');
        }
      }

      async function handleImageUpload(event) {
        if (!modelsLoaded) {
          statusText.innerText = 'Please wait for models to load.';
          return;
        }

        const file = event.target.files[0];
        if (!file) {
          return;
        }

        const reader = new FileReader();

        reader.onload = function(e) {
          placeholderText.classList.add('hidden');
          imageWrapper.classList.remove('hidden');
          imageSpacer.src = e.target.result;
          image.src = e.target.result;
          
          image.onload = async () => {
            await runDetection();
          };
        };

        reader.readAsDataURL(file);
      }
      
      async function runDetection() {
        try {
          statusBox.classList.remove('hidden');
          spinner.classList.remove('hidden');
          statusText.innerText = 'Analyzing image...';

          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          const detections = await faceapi.detectAllFaces(
            image,
            new faceapi.SsdMobilenetv1Options()
          ).withFaceLandmarks().withAgeAndGender();

          if (!detections || detections.length === 0) {
            statusText.innerText = 'No faces detected. Please try another image.';
            spinner.classList.add('hidden');
            return;
          }

          const displaySize = { width: image.width, height: image.height };
          faceapi.matchDimensions(canvas, displaySize);

          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          
          resizedDetections.forEach(detection => {
            const { age } = detection;
            const roundedAge = Math.round(age);
            const label = `${roundedAge} years old`;

            const drawBox = new faceapi.draw.DrawBox(detection.detection.box, { 
              label: label,
              boxColor: '#3b82f6',
              drawLabelOptions: {
                backgroundColor: '#3b82f6',
                fontColor: '#ffffff',
              }
            });
            drawBox.draw(canvas);
          });

          const faceCount = detections.length;
          const faceText = faceCount === 1 ? 'face' : 'faces';
          statusText.innerText = `Detection complete: ${faceCount} ${faceText} detected.`;
          spinner.classList.add('hidden');

        } catch (error) {
          console.error('Error during detection:', error);
          statusText.innerText = 'An error occurred during analysis.';
          spinner.classList.add('hidden');
          statusBox.classList.remove('bg-gray-100', 'text-gray-700');
          statusBox.classList.add('bg-red-100', 'text-red-700');
        }
      }

      imageUpload.addEventListener('change', handleImageUpload);
      loadModels();
    });
  </script>
</body>
</html>
